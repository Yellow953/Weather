version: '3'
services:
  db:
    image: postgres:14.2-alpine
    container_name: weather-postgres-14.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: "postgres -c 'max_connections=500'"
    environment:
      POSTGRES_DB: weatherdb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  redis:
    image: 'redis:latest'
    command: redis-server
    volumes:
      - 'redis:/data'
  weather-web:
    build: .
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      DB_HOST: db
      DB_NAME: weatherdb
      DB_USERNAME: root
      DB_PASSWORD: password
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    depends_on:
      - db
  sidekiq:
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    environment:
      - REDIS_URL_SIDEKIQ:redis://redis:6379/0
volumes:
  redis: 
  postgres_data: {}
networks:
  default:
    name: weather_default